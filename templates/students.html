<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Students | Home</title>
  </head>
  <body>
    <h2 class="container d-flex p-5 items-center justify-content-center">
      A page for displaying a list of students
    </h2>

    <table class="table table-striped container">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Actions</th>
      </tr>
      {% for student in students %}
      <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        {% if student.gender == 'male' %}
        <td>🙍🏼‍♂️</td>
        {% else %}
        <td>🙎🏼‍♀️</td>
        {% endif%}
        <td class="p-2">
          <a href="/students/{{student.name}}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
